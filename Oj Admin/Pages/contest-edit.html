        <div id="page-wrapper" style="min-height: 722px;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add Contest</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-8">
                            <form>
                                <div class="panel panel-danger">
                                    <div class="panel-heading">基本信息</div>
                                    <div class="panel-body">
                                        <div class="form-group col-lg-7">
                                            <label for="contest-title">标题</label>
                                            <input class="form-control" type="text" name="contest-title">
                                        </div>
                                        <div class="form-group col-lg-5">
                                            <label for="contest-teacher">指导老师</label>
                                            <input class="form-control" type="text" name="contest-teacher">
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <label for="contest-description">竞赛简介</label>
                                            <textarea class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-info">
                                    <div class="panel-heading">竞赛题目</div>
                                    <div class="panel-body">
                                            <table width="100%" id="problem-table" class="table table-striped table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Title</th>
                                                        <th>Content</th>
                                                        <th>Option</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    
                                                </tbody>
                                            </table>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group col-lg-12">
                                <div class="panel panel-success">
                                    <div class="panel-heading">基本操作</div>
                                    <div class="panel-body">
                                        <div class="checkbox">
                                            <label>
                                                <input id="contest-available" type="checkbox" name="contest-option">是否可见
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input id="contest-sign" type="checkbox" name="contest-option">是否允许报名
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input id="contest-secret" type="checkbox" name="contest-option">是否需要密码
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <label for="contest-password">设置密码</label>
                                            <input id="contest-password" class="form-control input-sm" type="text" name="contest-password" disabled="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="panel panel-warning">
                                    <div class="panel-heading">
                                        导入学生
                                        <div class="pull-right">
                                            <button class="btn btn-info">导入</button>
                                        </div>
                                        <div style="clear: both;"></div>
                                    </div>
                                    <div class="panel-body">
                                        <div class="table-responsive">
                                            <table width="100%" class="table table-striped table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Number</th>
                                                        <th>Name</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>221500134</td>
                                                        <td>张翊卓</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div style="margin-left: auto;margin-right: auto;margin-bottom: 180px;">
                                <button id="add-contest" class="btn btn-info input-lg" style="width: 100%;">确认修改</button>
                            </div>
                        </div>
                    </div>
                </div>
