            <!-- Add Student from Excel -->
            <div class="modal fade"  id="upload-excel" tabindex="-1" role="dialog" aria-labelledby="UploadExcel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="UploadExcel">Upload an Excel</h4>
                        </div>
                        <div class="modal-body">
                            <div>
                                <p>*下载所需模板</p>
                                <a href="#" class="btn btn-info" type="button">下载模板</a>
                            </div>
                            <form>
                                <label for="added-excel">上传Excel文件</label>
                                <input type="file" id="uploaded-excel">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button id="add-one-problem-submit" type="button" class="btn btn-primary">上传</button>
                        </div>
                    </div>

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add Lesson</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">添加练习</div>
                        <div class="panel-body">
							<form>
                                <div class="row">
                                    <div class="col-lg-5 col-md-6">
                                        <div class="form-group">
                                            <label for="add-lesson-name">练习名称</label>
                                            <input class="form-control" type="text" name="add-lesson-name" placeholder="name">
                                        </div>
                                    </div>
                                    <div class="col-lg-5 col-md-6">
                                        <div class="form-group">
                                            <label for="add-lesson-teacher">任课老师</label>
                                            <input class="form-control" type="text" name="add-lesson-teacher" placeholder="teacher" value="此处为教师名">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-10">
                                        <div class="form-group">
                                            <label for="add-lesson-describe">练习简介</label>
                                            <textarea class="form-control" name="add-lesson-describe" rows="4" placeholder="describe"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-10">
                                        <div class="form-group">
                                            <label for="add-lesson-time">练习时间</label>
                                            <input type="text" name="add-lesson-time" id="add-lesson-time" class="form-control" value="03/18/2018 - 07/23/2018">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-10">
                                        <div class="pull-left">
                                            <span style="font-weight: 700">添加题目</span>
                                        </div>
                                        <div class="form-inline pull-right">
                                            <label for="lesson-search">
                                                <select id="lesson-select" class="form-control">
                                                    <option selected="">ID</option>
                                                    <option>Title</option>
                                                    <option>Content</option>
                                                </select>
                                                <input class="form-control" style="width: 200px;" type="text" name="lesson-search" id="lesson-search">
                                                <button id="lesson-search-button" class="btn btn-info">查找</button>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-10">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <div class="table-responsive">
                                                    <table class="table table-striped table-hover">
                                                        <thead>
                                                            <tr>
                                                                <th>
                                                                    <th style="width: 80px">ID</th>
                                                                    <th>Title</th>
                                                                    <th>Content</th>
                                                                    <th style="width: 100px">Option</th>
                                                                    <th style="width: 180px">Visible</th>
                                                                </th>
                                                            </tr>
                                                        </thead>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>    
                    </div>
                </div>
            </div>
