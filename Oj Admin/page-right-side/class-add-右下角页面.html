    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add Class</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">添加课程</div>
                <div class="panel-body">
                    <form>
                        <div class="row">
                            <div class="col-lg-5 col-md-6">
                                <div class="form-group">
                                    <label for="add-class-name">课程名称</label>
                                    <input class="form-control" type="text" name="add-class-name" placeholder="name">
                                </div>
                            </div>
                            <div class="col-lg-5 col-md-6">
                                <div class="form-group">
                                    <label for="add-class-teacher">任课老师</label>
                                    <input class="form-control" type="text" name="add-class-teacher" placeholder="teacher">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-10">
                                <div class="form-group">
                                    <label for="add-class-describe">课程简介</label>
                                    <textarea class="form-control" name="add-class-describe" rows="4" placeholder="describe"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-10">
                                <div class="form-group">
                                    <label for="add-class-time">课程时间</label>
                                    <input type="text" name="add-class-time" id="add-class-time" class="form-control">
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <button class="btn btn-info" type="button" data-toggle="modal" data-target="#upload-excel">Excel导入</button>
                                    <div class="form-inline pull-right">
                                        <select id="add-class-select" class="form-control">
                                            <option selected="">Stu No</option>

                                        </select>
                                        <input class="form-control" type="text" name="add-class-stu-search" id="add-class-stu-search">

                                    </div>
                                    <div style="clear: both"></div>
                                </div>
                                <div class="panel-body">
                                    <table width="100%" id="class-add-stu-table" class="table table-striped table-hover">

                                            <tr>

                                                <th>Name</th>
                                                <th>Class</th>
                                                <th style="width: 100px">Option</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10">
                            <button class="btn btn-info input-lg" style="width: 100%">添加课程</button>

                    </div>
